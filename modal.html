<!DOCTYPE html>
<html lang="ru" style="max-width: 1950px; margin: 0 auto;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка | Vershina Art</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f5f5f5;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
            color: #222;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .modal-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #222;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-col {
            flex: 1;
        }

        .form-submit {
            width: 100%;
            background: #222;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .form-submit:hover {
            background: #333;
        }

        .form-policy {
            font-size: 12px;
            color: #666;
            margin-top: 16px;
            line-height: 1.4;
        }

        .form-policy a {
            color: #222;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .modal {
                padding: 30px 20px;
                margin: 10px;
            }

            .modal-title {
                font-size: 24px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Исправление футера при растягивании экрана */
        .main-footer {
            width: 100% !important;
            max-width: 1950px !important;
            margin: 0 auto !important;
        }
        .footer-bottom {
            width: 100% !important;
            max-width: 1950px !important;
            margin: 0 auto !important;
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="modal-close" onclick="window.history.back()">×</button>
        
        <h2 class="modal-title">Обсудить проект</h2>
        <p class="modal-subtitle">Расскажите о своих идеях, и мы свяжемся с вами в ближайшее время</p>
        
        <form class="modal-form" action="#" method="POST">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label class="form-label" for="name">Имя *</label>
                        <input class="form-input" type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label class="form-label" for="phone">Телефон *</label>
                        <input class="form-input" type="tel" id="phone" name="phone" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="project-type">Тип проекта</label>
                <select class="form-input" id="project-type" name="project-type">
                    <option value="">Выберите тип проекта</option>
                    <option value="apartment">Квартира</option>
                    <option value="house">Дом</option>
                    <option value="commercial">Коммерческое помещение</option>
                    <option value="consultation">Консультация</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">Расскажите о проекте</label>
                <textarea class="form-textarea" id="message" name="message" placeholder="Опишите ваши пожелания, площадь помещения, стиль, бюджет..."></textarea>
            </div>
            
            <button class="form-submit" type="submit">Отправить заявку</button>
            
            <p class="form-policy">
                Нажимая кнопку, вы соглашаетесь с 
                <a href="#" target="_blank">политикой конфиденциальности</a>
            </p>
        </form>
    </div>

    <script>
        // Обработка формы
        document.querySelector('.modal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь будет отправка данных на сервер
            alert('Спасибо! Ваша заявка отправлена. Мы свяжемся с вами в ближайшее время.');
            
            // Возврат на предыдущую страницу
            window.history.back();
        });

        // Закрытие по Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });

        // Закрытие по клику вне модального окна
        document.addEventListener('click', function(e) {
            if (e.target === document.body) {
                window.history.back();
            }
        });
    </script>
</body>
</html>
